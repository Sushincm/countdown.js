<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>
     <section class="coming-soon">
        <h2>
            We are opening up soon!
        </h2>
        <div class="countdown">
            <div class="continer-day">
                <h3 class="day">Time</h3>
                <h3>Day</h3>
            </div>
            <div class="continer-hour">
                <h3 class="hour">Time</h3>
                <h3>Hour</h3>
            </div>
            <div class="continer-minute">
                <h3 class="minute">Time</h3>
                <h3>Minute</h3>
            </div>
            <div class="continer-second">
                <h3 class="second">Time</h3>
                <h3>Second</h3>
            </div>
        </div>
        <img src="images/4536828.jpg" class="count-img">
     </section>
<script src="count.js"></script>    
</body>
</html>
